<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>

    <link  href="http://fonts.googleapis.com/css?family=Cardo:regular&v1" rel="stylesheet" type="text/css" >
    <!-- Start iPhone -->
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <link rel="apple-touch-icon" href="/iphone.png" /> -->
    <link media="only screen and (max-device-width: 320px)" href="/stylesheets/iphone.css" type= "text/css" rel="stylesheet" />
    <!-- End iPhone -->
  </head>
  <body>
  <div class="content">
  <h1>Pocket Accountant</h1>

    <form action="/" method="post">
     <div class="radio-buttons">
      <div><img src="/images/coffee-icon.png" width="60" height="70" /><input type="radio" name="category" value="food-drink" /></div>
      <div><img src="/images/dress-icon.png" width="60" height="70" /><input type="radio" name="category" value="clothing" /></div> 
      <div><img src="/images/ticket-icon.png" width="60" height="70" /><input type="radio" name="category" value="entertainment" /></div>
      <div><img src="/images/screw-icon.png" width="60" height="70" /><input type="radio" name="category" value="practicalities" /></div>
    </div>  
    
    <div class="rest-of-form"><p><textarea name="descrip" rows="1" cols="25"></textarea></p>
    
    <p>&pound;<textarea name="amount" rows="1" cols="6"></textarea></p>
      
    <p><input type="submit" id="log-spending" value="Log spending"></p>
    </div>  
    </form>
    
    {% if error %}
      <p>{{ error }}</p>
    {% endif %}
    
  </div>
  </body>
</html>
